<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 4</title>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <form action="" method="get">
        <label for="id">Player id : </label>
        <input type="number" name="id" id="id" readonly> <br>

        <label for="name">Player name : </label>
        <input type="text" name="name" id="name"> <br>

        <label for="team">Team : </label>
        <input type="text" name="team" id="team"> <br>

        <fieldset>
            <legend>Batting Stats : </legend>
            <label for="runs">Runs</label>
            <input type="number" name="runs" id="runs"> <br>
            <label for="centuries">Centuries : </label>
            <input type="number" name="centuries" id="centuries"> <br>
            <label for="half_centuries">Half Centuries : </label>
            <input type="number" name="half_centuries" id="half_centuries"> <br>
            <label for="average">Average : </label>
            <input type="number" name="average" id="average"> <br>
        </fieldset> <br>
        <fieldset>
            <legend>Bowling Stats : </legend>
            <label for="wickets">Wickets: </label>
            <input type="number" name="wickets" id="wickets"> <br>
            <label for="overs_bowled">Overs Bowled : </label>
            <input type="number" name="overs_bowled" id="overs_bowled"> <br>
            <label for="economy_rate">Economy Rate : </label>
            <input type="number" name="economy_rate" id="economy_rate">
        </fieldset> <br><br>
        <button type="button">Add cricket statistics</button>
    </form> <br><br><br>
    <table>
        <thead>
            <tr>
                <th rowspan="2">PLAYER ID</th>
                <th rowspan="2">PLAYER NAME</th>
                <th rowspan="2">TEAM</th>
                <th colspan="4">BATTING STATS</th>
                <th colspan="3">BOWLING STATS</th>
                <th rowspan="2">EDIT</th>
                <th rowspan="2">DELETE</th>
            </tr>
            <tr>
                <th>RUNS</th>
                <th>CENTURIES</th>
                <th>HALF_CENTURIES</th>
                <th>AVERAGE</th>
                <th>WICKETS</th>
                <th>OVERS_BOWLED</th>
                <th>ECONOMY_RATE</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

        for (a in cricketStatics) {
            if (a == "cricket_statistics") {
                cricketStatics[a].forEach((data, i) => {
                    var myTr = document.createElement("tr");
                    for (b in data) {
                        var myTd = document.createElement("td");
                        if (b === "batting_stats" || b === "bowling_stats") {
                            for (c in data[b]) {
                                var myTd_BS = document.createElement("td");
                                myTd_BS.innerHTML = data[b][c];
                                myTr.appendChild(myTd_BS);
                            }
                        }
                        else {
                            myTd.innerHTML = data[b];
                            myTr.appendChild(myTd);
                        }
                    }

                    var myEditButton = document.createElement("button");
