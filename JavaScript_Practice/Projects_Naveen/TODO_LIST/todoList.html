<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="todoList.css">
</head>
<body>
    <div class="mainConatiner">
        <h1>TODO App</h1>
        <div class="form addTasks">
            <form action="" class="addTasksForm">
                <input type="text" name="" id="task" placeholder="Add New Task">
                <button type="button" class="material-symbols-outlined" id="addTask" onclick="addTasks()" style="display: block;">add</button>
                <button type="button" class="material-symbols-outlined" id="updateTask" onclick="updateTasks()" style="display: none;">update</button>
            </form>
        </div>
        <h2>Tasks</h2>
        <div class="task-list">

        </div>
    </div>

    <script src="todoList.js"></script>
</body>
</html>
